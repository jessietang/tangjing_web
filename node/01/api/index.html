<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 让浏览器的收藏夹中除显示相应的标题外，还以图标的方式区别不同的网站 -->

      rel="icon"
      href="/img.png"
      type="image/x-icon"
      data-react-helmet="true"
    />
    <title>Document</title>
  </head>
  <body>
    <b>Hello ...</b>
    <img src="img.png" alt="" />
  </body>
</html>
